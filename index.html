<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Aquí se define el tipo de documento y la configuración básica de la página -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Este es el título de la página, que aparecerá en la pestaña del navegador -->
    <title>Calculadora de Espectros</title>
    <!-- Aquí se está enlazando el archivo CSS de Bootstrap para dar estilo a la página -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body style="background-image: url(./assets/img/background.png); width: 100%; ">
   
    <!-- Esta es la estructura principal de la página, usando un contenedor de Bootstrap -->
    <div class="container mt-5 col-12 rounded" style="background-color: black; padding: 20px; color: white;">
        <h1>Calculadora de Espectros</h1>

        <p>Calculadora experimental del Departamento de Matemáticas de Haunted University </p>
        <div class="row mb-3 ">
            <div class="col-8">
                <!-- Pantalla donde se mostrarán los números y los resultados -->
                <input type="text" class="form-control text-end" id="resultado" value="0" disabled />
            </div>
        </div>

        <div class="row">
            <!-- Botones de operadores en la primera columna -->
            <div class="col-12">
                <div class="row">
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary w-100 mb-2" onclick="operar('+')">+</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary w-100 mb-2" onclick="operar('-')">-</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary w-100 mb-2" onclick="operar('*')">*</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-secondary w-100 mb-2" onclick="operar('/')">/</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Botones de los números en las siguientes tres columnas -->
            <div class="col-6">
                <div class="row mb-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(7)">7</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(8)">8</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(9)">9</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(4)">4</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(5)">5</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(6)">6</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(1)">1</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(2)">2</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(3)">3</button>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarDecimal()">.</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-secondary w-100" onclick="agregarNumero(0)">0</button>
                    </div>
                    <div class="col-4">
                        <button type="button" class="btn btn-danger w-100" onclick="limpiar()">AC</button>
                    </div>
                </div>
            </div>
        
            <!-- Botón de igual que ocupa varias filas -->
            <div class="col-2">
                <button type="button" class="btn btn-dark h-100 w-100" style="height: 70%;" onclick="calcular()">
                    =
                </button>
            </div>
        </div>
    </div>


    <!-- Enlaces a bibliotecas externas de JavaScript para que Bootstrap funcione bien -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Enlace a un archivo JavaScript que tiene el código de la calculadora -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
